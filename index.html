<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__photo"></div>
      <div class="content">
        <h2 class="content__category">PERFUME</h2>
        <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="content__pricing">
          <span class="content__price--new">$149.99</span>
          <span class="content__price--old">$169.99</span>
        </div>
        <button class="content__button">
          <img src="/images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
